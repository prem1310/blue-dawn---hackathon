<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .flower {
            width: 100px;
            height: 100px;
            position: relative;
            animation: bloom 3s ease-in-out 1 forwards;
        }

        .center {
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .petal {
            width: 120px;
            height: 40px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            animation: petalBloom 3s ease-in-out 1 forwards;
        }

        .petal:nth-child(2) {
            transform: rotate(60deg);
        }

        .petal:nth-child(3) {
            transform: rotate(120deg);
        }

        .petal:nth-child(4) {
            transform: rotate(180deg);
        }

        .petal:nth-child(5) {
            transform: rotate(240deg);
        }

        .petal:nth-child(6) {
            transform: rotate(300deg);
        }

        @keyframes bloom {
            0% {
                width: 100px;
                height: 100px;
            }
            100% {
                width: 200px;
                height: 200px;
            }
        }

        @keyframes petalBloom {
            0% {
                transform: rotate(0deg) scaleY(0);
            }
            100% {
                transform: rotate(0deg) scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="center"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
</body>
</html>
