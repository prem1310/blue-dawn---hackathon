<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="up.css">
  <title>bluedawn Signup</title>
   <script>
    function redirectToHomePage() {
      // Simulating signup success with a brief delay (3 seconds)
      setTimeout(function() {
        window.location.href = 'index.html'; // Change 'index.html' to your home page URL
      }, 3000);
    }

    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (username === '' || email === '' || password === '') {
        alert('Please fill in all fields');
        return false;
      }

      // You can add more complex validation logic here if needed

      // Simulate signup success and redirect to home page after a delay
      alert('Signup successful. Redirecting to home page in a moment.');
      redirectToHomePage();
      return true; // Form submission allowed
    }
  </script>
</head>
<body>
 
   
  <div class="container">
    <a href="index.html"><image src="bluedawn.png" , height="80px",width="80px"></a>    
      <h2 style="text-align:center;">Sign-up to Bluedawn</h2>
     <form class="signup-form"  onsubmit="return validateForm()">
     
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
       <p class="redirect-text">Already have an account? <a href="in.html">Sign in</a></p>
    </form>
  </div>
</body>
</html>
